<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .one{
            text-align: center;
            margin-top: 18%;
            margin-left: 25%;
            font-weight: bold;
        }
        .one input{
            padding-top: 2%;
        }
        button{
            margin-top: 3%;
            padding: 1%;
            background-color: whitesmoke;
            color: blue;

        }
        h1{
            color: black;
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <h1> File Upload</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Choose  files:</label>
            <input type="file" id="file"  name="file" accept=".jpg, .png, .pdf, .jpeg, .py, .docx, .doc" multiple required> <br>
            <button type="submit">submit</button>
        </div>
        <div class="form-group">
            <input type="submit" value="Upload">

        </div>
    </form>
</body>
</html>
