{% extends 'dashboard.html' %}
    <style>
        body {
            font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
  color: #333;
}

/* Container */
.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background: #ffffff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
}

/* Form Elements */
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

label {
  font-size: 16px;
  font-weight: bold;
  text-align: left;
}
input, textarea {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input:focus, textarea:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Submit Button */
button {
  padding: 10px 15px;
  font-size: 16px;
  color:blue;
  background-color: #007bff;
}
</style>

{% block content %}
    <div class="container">
    <h1>update notes</h1>
    <form method="POST">
      <label for="title">Title:</label>
      <input type="text" id="titlefield" name="title" placeholder="Enter note title"  name="title" value="={{notesdata[1]}}"/>

      <label for="description">content</label>
      <textarea id="description" class="content-field" placeholder="write your content" name="content">{{notesdata[2]}}</textarea>
      <button type="submit" class="btn">SUBMIT</button>
      
    </form>
    </div>
{% endblock content %}
